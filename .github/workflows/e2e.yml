name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Build application
        run: npm run build

      - name: Run E2E tests (shard ${{ matrix.shard }}/4)
        run: npx playwright test --shard=${{ matrix.shard }}/4
        env:
          BASE_URL: http://localhost:4173
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          TEST_ADMIN_EMAIL: ${{ secrets.TEST_ADMIN_EMAIL }}
          TEST_ADMIN_PASSWORD: ${{ secrets.TEST_ADMIN_PASSWORD }}
          TEST_PAGADOR_EMAIL: ${{ secrets.TEST_PAGADOR_EMAIL }}
          TEST_PAGADOR_PASSWORD: ${{ secrets.TEST_PAGADOR_PASSWORD }}
          TEST_SUPERVISOR_EMAIL: ${{ secrets.TEST_SUPERVISOR_EMAIL }}
          TEST_SUPERVISOR_PASSWORD: ${{ secrets.TEST_SUPERVISOR_PASSWORD }}
          TEST_FINANCIERO_EMAIL: ${{ secrets.TEST_FINANCIERO_EMAIL }}
          TEST_FINANCIERO_PASSWORD: ${{ secrets.TEST_FINANCIERO_PASSWORD }}
          TEST_CORRESPONSAL_EMAIL: ${{ secrets.TEST_CORRESPONSAL_EMAIL }}
          TEST_CORRESPONSAL_PASSWORD: ${{ secrets.TEST_CORRESPONSAL_PASSWORD }}

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-shard-${{ matrix.shard }}
          path: playwright-report/
          retention-days: 14

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-shard-${{ matrix.shard }}
          path: test-results/
          retention-days: 7
